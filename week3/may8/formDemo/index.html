<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Forms Demo</title>
    <script defer src="index.js"></script>
</head>
<body>
    <header><h1>Forms</h1></header>
    <article>
        <h2>Simple Form</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" />

            <label for="lname">First Name:</label>
            <input type="text" id="lname" name="lname" />

            <button type="submit">Submit</button>
        </form>
    </article>

    <article>
        <h2>Form for Cell, email, and password</h2>
        <form>
            <label for="cell">Cell</label>
            <input type="number" id="cell" name="cell" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="password">Password (8 char min)</label>
            <input type="password" id="password" name="password" />

            <button type="submit">Submit</button>
        </form>

    </article>

    <article>
        <h2>Radio Buttons</h2>
        <input type="radio" id="html" name="fav_languages" value="HTML" />
        <label for="html">HTML</label>


        <input type="radio" id="css" name="fav_languages" value="CSS" />
        <label for="html">CSS</label>

        <input type="radio" id="JS" name="fav_languages" value="JS" />
        <label for="JS">JS</label>

        <button type="submit">Submit</button>
    </article>

    <article>
        <h2 class="Checkbox_color">Checkbox</h2>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="bike"/>
            <label for="vehicle1>"I have a bike"</label>
        </form>
    </article>

    <article>
        <h2>Date:</h2>
        <input type="date" id="start" name="trip_start" value="2018-07-02"/>

    </article>

    <article>
        <label for="review">Review:</label>
        <textarea id="review" rows="4" cols="50"></textarea>
        <button type="submit">Submit</button>
    </article>

    <article>
        <h2>Animals:</h2>
        <form>
            <label for="pet-select"> Choose a Pet:</label>
            <select name="pets" id="pet-select">
                    <option value="">Please Choose one of the below options</option>
                    <option value="dog">Dog</option>
                    <option value="cat">cat</option>
                    <option value="horse">horse</option>

            </select>
        </form>
    </article>


</body>
</html>
