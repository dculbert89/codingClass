        <img class="p2" src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Pablo_Picasso%2C_1905%2C_Au_Lapin_Agile_%28At_the_Lapin_Agile%29%2C_oil_on_canvas%2C_99.1_x_100.3_cm%2C_Metropolitan_Museum_of_Art.jpg" alt="Pablo Picasso, 1905, Au Lapin Agile (At the Lapin Agile)">
